<div class="pv">
  {{ range first 1 (index .Site.Menus "pv") }}
    <iframe
      type="text/html"
      width="320"
      height="240"
      src="{{ .URL }}"
      frameborder="0"
      class="pv__player"
      loading="lazy"
      title="{{ .Name }}"
    ></iframe>
  {{ end }}


  <a
    href="#about-us"
    class="pv__scroll-nav"
  >
    Scroll
    {{ (resources.Get "img/icons/arrow-downward.svg").Content | safeHTML }}
  </a>
</div>
