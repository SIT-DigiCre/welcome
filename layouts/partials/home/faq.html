{{ with .Site.GetPage "/faq" }}
  <div
    class="faq"
    id="faq"
  >
    <h2>{{ .Title }}</h2>

    <div class="faq__wrapper">
      {{ range .CurrentSection.RegularPages }}
        <article class="faq__card">
          <h3>{{ .Title }}</h3>

          <div class="faq__content">
            {{ .Content }}
          </div>
        </article>
      {{ end }}
    </div>
  </div>
{{ end }}
