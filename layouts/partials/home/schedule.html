{{ with .Site.GetPage "/schedule" }}
  <div
    class="schedule"
    id="schedule"
  >
    <h2>{{ .Title }}</h2>

    {{ range index .Site.Menus "schedule" }}
      <iframe
        src="{{ .URL }}"
        width="320"
        height="240"
        frameborder="0"
        scrolling="no"
      ></iframe>
    {{ end }}
  </div>
{{ end }}
